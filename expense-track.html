<!DOCTYPE html>
<html>
<head>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/expense-track.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/expense-track.js"></script>
  <script src="js/expense-track-ui.js"></script>

  <title>Track Expenses</title>
</head>
<body>
  <!-- main container for page -->
  <div class = "container">

    <!-- main heading row - spans whole page -->
    <div class = "row">
      <h1>Track Expenses</h1>
    </div>

    <!-- column 1 - categories -->
    <div class="row col-sm-4">
      <div class="categories">
      </div>
      <form class="form-horizontal" id="form-category">
        <div class="form-group">
          <label class="col-sm-3" for="category-desc">New Category</label>
          <input class="col-sm-5" type="text" class="form-control" id="category-desc" placeholder="category-desc">
        </div>
        <div id="buttons" class="col-sm-offset-2 col-sm-5">
          <button class="btn btn-primary" id="btn-category" type="button">Add Category</button>
        </div>
      </form>
    </div>

    <!-- column 2 - Expense entry form -->
    <div class="row col-sm-4" id="entryform">
      <h4>Add purchase to <span id="current-category"></span></h4>
      <form class="form-horizontal" id="form-Expense">
        <div class="form-group">
          <label class="col-sm-3" for="desc">Description</label>
          <input class="col-sm-5" type="text" class="form-control" id="desc" placeholder="expense description">
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="qty">Quantity</label>
          <input class="col-sm-5" type="text" class="form-control" id="qty" placeholder="quantity">
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="price">Unit Price</label>
          <input class="col-sm-5" type="text" class="form-control" id="price" placeholder="unit price">
        </div>
        <div id="buttons" class="col-sm-offset-2 col-sm-5">
        </div>
      </form>
    </div>

    <!-- column 3 - table of expenses column -->

    <div class="row col-sm-4 expenses-column">
      <h4>Expense details</h4>
    </div>

    <!-- template items for cloning only -->

    <!-- clone item for displaying expenses by category -->
    <table class="table table-striped table-bordered template">
      <thead>
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Extended Price</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3">Grand Total:</td>
          <td><span class="grand-total"></span></td>
        </tr>
      </tfoot>
      <tbody>
      </tbody>
    </table>

    <!-- clone item for adding expenses to specific categories -->
    <button class="btn btn-primary add-expense template" type="button">Add</button>

  </div>

</body>
</html>
