<html>
  <head>
    <title>Next Week day</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/nextWeekday.js"></script>
  </head>
  <body>
    <div class = "buttons">
      <button type="button" id ="Monday">Monday!</button>
      <button type="button" id ="Tuesday">Tuesday!</button>
      <button type="button" id ="Wednesday">Wednesday!</button>
      <button type="button" id ="Thursday">Thursday!</button>
      <button type="button" id ="Friday">Friday!</button>
      <button type="button" id ="Saturday">Saturday!</button>
      <button type="button" id ="Sunday">Sunday!</button>
    </div>
    <div class="dropdown">
      <select id="day" name="days">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
        <option value="0">Sunday</option>
      </select>
    </div>
    <p>Date in one week: <span id="result"></span></p>
  </body>
</html>
