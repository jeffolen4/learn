<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/functions-are-data.js"></script>
  <title>Functions are Data</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>String Processor</h1>
        <form id="string-processor">
          <label for="string-source">Source String</label><br>
          <textarea rows="4" cols="100" name="string-source" id="string-source"></textarea><br>
          <button name="count-words">Count Words</button>
          <button name="count-chars">Count Characters</button>
          <button name="lowercase">Lowercase</button>
          <button name="uppercase">Uppercase</button>
        </form>
        <h2>Results</h2>
        <span id="results"></span>
      </div>
    </div>
  </div>
</body>
