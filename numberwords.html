<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/numberwords.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/numberwords.js"></script>
  <script src="js/numberwords.ui.js"></script>
  <title>Convert number to words</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Convert number to words</h1>
      <form class="form-horizontal" id="form-translate">
        <div class="form-group">
          <label class="col-sm-2" for="num">Your number</label>
          <input class="col-sm-10" type="text" id="num" placeholder="number" autocomplete="off">
        </div>
      </form>
    </div>
    <div class="row">
      <h2 class="results">Number is: <span class="results" id="words"></span></h2>
    </div>
  </div>
</body>
</html>
