<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/scrabble.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/scrabble.js"></script>
  <title>Scrabble Scorer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Scrabble Scorer</h1>
      <form class="form-horizontal" id="form-translate">
        <div class="form-group">
          <label class="col-sm-2" for="word">Your word</label>
          <input class="col-sm-10" type="text" id="word" placeholder="word" autocomplete="off">
        </div>
      </form>
    </div>
    <div class="row">
      <h2 class="results">Scrabble score is <span class="results" id="score"></span></h2>
    </div>
  </div>
</body>
</html>
