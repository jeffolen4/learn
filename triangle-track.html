<!DOCTYPE html>
<html>
<head>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/triangle-track.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/triangle-track.js"></script>
  <script src="js/triangle-track-ui.js"></script>

  <title>Track Triangle Types</title>
</head>
<body>
  <!-- main container for page -->
  <div class = "container">

    <!-- main heading row - spans whole page -->
    <div class = "row">
      <h1>Track Triangle Types</h1>
    </div>

    <!-- column 1 - triangle entry form -->
    <div class="row col-sm-3" id="entryform">
      <h3>Side size entry</h3>
      <form class="form-horizontal" id="form-triangle">
        <div class="form-group">
          <label class="col-sm-3" for="side1">Side 1</label>
          <input class="col-sm-5" type="text" class="form-control" id="side1" placeholder="length side 1">
          <div class="col-sm-offset-3 col-sm-5 error" id="err-side1">Enter a valid length.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="side2">Side 2</label>
          <input class="col-sm-5" type="text" class="form-control" id="side2" placeholder="length side 2">
          <div class="col-sm-offset-3 col-sm-5 error" id="err-side2">Enter a valid length.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="side3">Side 3</label>
          <input class="col-sm-5" type="text" class="form-control" id="side3" placeholder="length side 3">
          <div class="col-sm-offset-3 col-sm-5 error" id="err-side3">Enter a valid length.</div>
        </div>
        <div id="buttons" class="col-sm-offset-2 col-sm-5">
          <button class="btn btn-primary" id="btnadd" type="submit" name="submit">Add</button>
        </div>
      </form>
    </div>

    <!-- column 2 - Equilateral column -->
    <div class="row col-sm-3" id="equilateral">
      <h3>Equilateral</h3>
    </div>

    <!-- column 1 - triangle entry form -->
    <div class="row col-sm-3" id="isosceles">
      <h3>Isosceles</h3>
    </div>

    <!-- column 1 - triangle entry form -->
    <div class="row col-sm-3" id="scalene">
      <h3>Scalene</h3>
    </div>
  </div>
  
</body>
</html>
