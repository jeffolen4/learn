<!DOCTYPE html>
<html>
<head>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/triangle.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/triangle.js"></script>

  <title>Find type of triangle</title>
</head>
<body>
  <div class = "container">
    <div class = "row">
      <h1>Find type of triangle</h1>
      <form class="form-horizontal" id="form-triangle">
        <div class="form-group">
          <label class="col-sm-2" for="side1">Length side 1</label>
          <input class="col-sm-10" type="text" class="form-control" id="side1" placeholder="length side 1">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-side1">Enter a valid length.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="side2">Length side 2</label>
          <input class="col-sm-10" type="text" class="form-control" id="side2" placeholder="length side 2">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-side2">Enter a valid length.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="side3">Length side 3</label>
          <input class="col-sm-10" type="text" class="form-control" id="side3" placeholder="length side 3">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-side3">Enter a valid length.</div>
        </div>
        <button type="submit" name="submit">What kind?</button>
      </form>
    </div>
    <div class = "row">
      <h2><span id="tri-type"></span></h2>
    </div>

    <div class = "row">
      <span id="tri-pic"></span>
    </div>

  </div>
</body>
</html>
