<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/translator.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/translator.js"></script>
  <title>Pig Latin Translator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Pig Latin translator</h1>
      <form class="form-horizontal" id="form-translate">
        <div class="form-group">
          <label class="col-sm-2" for="untranslated">Translate text</label>
          <textarea class="col-sm-10" id="untranslated" placeholder="translate text" rows="4"></textarea>
        </div>
        <button type="submit" name="submit">Translate!</button>
      </form>
    </div>
    <div class="row">
      <h1 class="results">Translated text</h1>
      <textarea class="col-sm-offset-2 col-sm-10 results" id="translated" rows="4"></textarea>
    </div>
  </div>
</body>
</html>
